# Change these first
owner: crawlrabbit # Your GitHub organization or username
repo: PulseCheck # The name of this repository

sites:
  - name: Crawlrabbit
    url: https://crawlrabbit.com/

status-website:
  baseUrl: /PulseCheck
  name: Crawlrabbit Status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  introTitle: "**Crawlrabbit Status Page**"
  introMessage: Live uptime and performance monitoring for Crawlrabbit.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime configuration
workflowSchedule:
  uptime: "*/5 * * * *"
